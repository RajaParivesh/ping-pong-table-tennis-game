<!DOCTYPE html>
<html>
<head>
	<title> Tennis Game	</title>
<script type="text/javascript">
	
	var canvas;// information about dimensions
	var canvasContext;// information about shape
	var ballX=20;
	var ballY=20;
	var ballSpeedX=4;
	var ballSpeedY=2;

	window.onload = function(){
		console.log('Every thing is Good!!');
		canvas = document.getElementById('gameCanvas');
		canvasContext = canvas.getContext('2d');

		var framePerSecond = 80;
		setInterval(function(){
			drawEverthing();
			moveEverything();
		}, 1000/framePerSecond);
	}
	
	function moveEverything(){
		
		// Horizontal Motion
		ballX = ballX + ballSpeedX;
		if(ballX > canvas.width)
			ballSpeedX = -ballSpeedX;
		if(ballX < 0)
			ballSpeedX = -ballSpeedX;

		// Vertical Motion
		ballY = ballY + ballSpeedY;
		if(ballY > canvas.height)
			ballSpeedY = -ballSpeedY;
		if(ballY < 0)
			ballSpeedY = -ballSpeedY;
	}

	function drawEverthing(){

		// Blanks out the screen with black	
		colorRect(0,0,canvas.width,canvas.height, 'black');
		
		// Left player paddle	
		colorRect(0,250,10,120, 'white');
		
		// Draws the ball
		colorCircle(ballX,ballY,10, 'white');
			}

	function colorCircle(centerX, centerY, radius, drawColor){
		canvasContext.beginPath();
		canvasContext.arc(centerX,centerY,radius, 0, Math.PI*2, true);
		canvasContext.fillStyle = drawColor;
		canvasContext.fill();

	}
	function colorRect(leftX,topY,width,height,drawColor){
		canvasContext.fillStyle = drawColor;
		canvasContext.fillRect(leftX,topY,width,height);
	}

</script>

</head>
<body>
	<h3># Ping Pong Table Tennis Game</h3>
<canvas id="gameCanvas" width="800" height="600">
</canvas>
</body>
</html>
